linters:
  run:
    concurrency: 2
    skip-dirs:
    - tests/composefiles
  enable-all: false
  disable-all: true
  enable:
  - errcheck
  - gocyclo
  - gofmt
  - goimports
  - gosimple
  - govet
  - ineffassign
  - lll
  - misspell
  - nakedret
  - staticcheck
  - typecheck
  - unconvert
  - unparam
  - unused
linters-settings:
  gocyclo:
    min-complexity: 16
  lll:
    line-length: 200
  goimports:
    local-prefixes: github.com/docker/compose-ecs
issues:
  exclude:
  - should not use dot imports
